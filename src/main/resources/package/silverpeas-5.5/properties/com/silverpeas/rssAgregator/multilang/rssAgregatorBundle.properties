rss.explanation1 = Qu'est-ce que RSS ?
rss.explanation2 = RSS est un format de syndication de contenu Web. C'est un dialecte de XML.
rss.explanation3 = Son nom est un acronyme pour Really Simple Syndication (syndication vraiment simple).
rss.explanation4 = C'est une manière de décrire le contenu d'un site : événements, articles, informations, entrées de journal, et plus généralement toute page qui présente un contenu mis à jour de manière périodique. Ce format permet à Silverpeas d'afficher automatiquement les derniers titres parus sur un site de contenu, et de faire un lien vers l'information associée.
rss.explanation5 = On parle de fils, de flux ou de channels RSS.
rss.explanation6 = La disponibilité de flux d'informations RSS est généralement matérialisée par l'icone suivante 
rss.explanation7 = La présence de ces icones indique aux webmasters qui le désirent qu'il est possible d'exploiter un fil d'actualités en provenance de ce site.
rss.explanation8 = Malheureusement, tous les sites ne mettent pas à disposition un fil RSS.
