rss.explanation1 = Was ist RSS?
rss.explanation2 = RSS ist ein Syndikationsformat für Web-Inhalte. Es handelt sich um einen Dialekt von XML.
rss.explanation3 = RSS ist eine Abkürzung für Really Simple Syndication (wirklich einfache Syndikation).
rss.explanation4 = Es handelt sich um eine Art und Weise der Beschreibung des Inhalts einer Site: Ereignisse, Artikel, Informationen, Journal-Einträge und ganz allgemein jede Seite, die einen periodisch aktualisierten Inhalt enthält. Dieses Format ermöglicht es Silverpeas, automatisch die letzten auf einer Inhalt-Site erschienenen Titel anzuzeigen und eine Verbindung zur damit verbundenen Information zu erstellen.
rss.explanation5 = Man spricht von RSS-Wires, -Flows und -Channels.
rss.explanation6 = Die Verfügbarkeit von RSS-Informations-Flows wird in der Regel durch eines der beiden folgenden Icons verkörpert 
rss.explanation7 = Das Vorhandensein dieser Icons zeigt den Webmasters, die es wünschen, an, dass es möglich ist, einen Aktualitäten-Wire von dieser Site zu nutzen.
rss.explanation8 = Leider stellen nicht alle Sites einen RSS-Wire zur Verfügung.
