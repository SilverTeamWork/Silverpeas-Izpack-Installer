rss.explanation1 = What is RSS?
rss.explanation2 = RSS is a specification for XML files to provide syndicated data from the Web.
rss.explanation3 = Its name is an acronym for Really Simple Syndication.
rss.explanation4 = It is typically used by news sites to provide information concerning the latest news stories, posts, etc., in such a way that links to the stories can be included on other web sites. This allows to automatically display latest informations of a Website into Silverpeas and to make a link to each information.
rss.explanation5 = We talk about RSS feeds or channels.
rss.explanation6 = Generally, the availability of an RSS feed is represented by the following icon 
rss.explanation7 = These icons tell webmasters they are able to run RSS feed from the website.
rss.explanation8 = Unfortunately, every website does not provide RSS feeds.
